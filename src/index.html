<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Сортировка анимация</title>
        <!-- <link
            rel="stylesheet"
            href="./assets/styles/bootstrap-reboot.min.css"
        />
        <link rel="stylesheet" href="./assets/styles/style.css" /> -->
    </head>
    <body>
        <header>
            <div class="generation_container">
                <button id="randomGenerationButton" class="choice_generate-btn choiced" name="generateArray">Случайный массив</button>
                <span>Количество элементов <input class="choice_generate-count" type="text" id="countRandom"></span>
            </div>
            <div class="generation_container">
                <button id ="inputGenerationButton" class="choice_generate-btn" name="generateArray">Произвольный массив</button>
                <span class = "hide">Arr = [<input class="choice_generate-arr" id="inputArr" type="text">]</span>
            </div>
            <button id="generationArrayButton">Загрузить массив</button>
            
        </header>
        
        <div id="menuControl" class="menu_control hide">
            <div>
                Тип сортировки:
                <select id="choiseSortType">
                    <option value="bubbles">Пузырьковая</option>
                    <option value="selective">Выбором</option>
                    <option value="insert">Вставками</option>
                    <option value="shell">Шелла</option>
                    <option value="coctail">Шейкерная</option>
                </select>
            </div>
            <div>
                Задержка между итерациями
                <input
                    class="input_delay"
                    type="text"
                    id="inputDelayMS"
                    value="200"/>
                мс.
            </div>
            <div>
                <button id="startSortingButton" class="start_sort_btn">Сортировать</button>
                <button id="stopSortingButton" class="start_sort_btn" disabled>Остановить</button>
            </div>
        </div>

        <div class="container">
            <div class="bars" id="bars"></div>
        </div>
        <!-- <script type="module" src="./js/main.js"></script> -->
    </body>
</html>
